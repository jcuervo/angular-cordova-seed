<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        
        <title>Angular Cordova Seed</title>
        
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="app/app.css">
    </head>
    <body ng-app="seedApp">
        
        <div ng-view="">
            Cordova Initializing! Please wait.
        </div>

        <!-- bower dependencies -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/es5-shim/es5-shim.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/json3/lib/json3.min.js"></script>
        <script src="bower_components/sass-bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>

        <!-- scripts -->
        <script src="app/app.js"></script>
        <script src="app/main/main.controller.js"></script>
        <script src="app/main/main.js"></script>

        <!-- ng cordova js -->
        <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
        <script src="bower_components/ng-cordova-mocks/dist/ngCordovaMocks.js"></script>
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

    </body>
</html>
